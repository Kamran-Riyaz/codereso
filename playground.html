<body class="font">


  <p>TEST</p>
  <div class="container mb-5">
    <q class="lead" id="quote">Loading quote...</q>
  </div>

  <script>
    // Fetch a random programming quote from the Programming Quotes API
    fetch('https://programming-quotesapi.vercel.app/api/random')
      .then(response => response.json()) // Parse the response as JSON
      .then(data => {
        // Check if the API response has content and author
        if (data && data.en && data.author) {
          // Insert the fetched quote into the <q> element
          document.getElementById('quote').textContent = `"${data.en}" â€” ${data.author}`;
        } else {
          document.getElementById('quote').textContent = "Sorry, couldn't fetch a quote.";
        }
      })
      .catch(error => {
        // Log error details for debugging
        console.error('Error fetching quote:', error);
        document.getElementById('quote').textContent = "Sorry, couldn't fetch a quote.";
      });
  </script>
  
  </body>
